<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>My Rich Text Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
</head>
<body>
    <!-- Custom toolbar -->
    <div id="customToolbar">
        <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
        </span>
        <span class="ql-formats">
            <!-- Custom table control button -->
            <button type="button" class="custom-table-button" id="customTableBtn">
                <!-- Table icon source: https://github.com/slab/quill/blob/main/packages/quill/src/assets/icons/table.svg?short_path=cf85df9 -->
                <svg viewbox="0 0 18 18">
                    <rect class="ql-stroke" height="12" width="12" x="3" y="3"></rect>
                    <rect class="ql-fill" height="2" width="3" x="5" y="5"></rect>
                    <rect class="ql-fill" height="2" width="4" x="9" y="5"></rect>
                    <g class="ql-fill ql-transparent">
                    <rect height="2" width="3" x="5" y="8"></rect>
                    <rect height="2" width="4" x="9" y="8"></rect>
                    <rect height="2" width="3" x="5" y="11"></rect>
                    <rect height="2" width="4" x="9" y="11"></rect>
                    </g>
                </svg>
                <!-- Grid tooltip where the users will select how many rols and cols for their table -->
                <div id="tableTooltip" class="tooltip" style="display: none;">
                    <div id="grid"></div>
                    <div id="gridDimensions">0 x 0</div>
                </div>
            </button>
        </span>
    </div>
    
    <div id="editor"></div> 
    <script src="index.js"></script>
</body>
</html>
